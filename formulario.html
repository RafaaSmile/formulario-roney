<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples Bootstrap</title>
    <link rel="stylesheet" href="formstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="jquery.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="mask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="form-container">
        <div class="text-center">
            <br>
            <h1>Formulário de Contato</h1>
        </div>

        <form action="cadastro.php" method="get">
            <fieldset class="border p-3 rounded">
            <div class="row">
            </div>

            <div class="row">
                <div class="col-md-6">

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="nascimento" placeholder="Informe sua data de nascimento">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    </div> 

                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Informe seu endereço">
                    </div>

                    <div class="form-group">
                        <label for="estado-civil">Estado Civil:</label>
                        <input type="text" class="form-control" id="est-civil" placeholder="Informe seu Estado Civil">
                    </div> 
                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome">
                    </div>
                
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" class="form-control" id="CPF" placeholder="informe seu CPF" minlength="11" maxlength="11">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu numero de telefone">
                    </div>
                    
                    <div class="form-group">
                        <label for="nacionalidade">Nacionalidade:</label>
                        <input type="text" class="form-control" id="nacionalidade" placeholder="Informe sua nacionalidade">
                    </div>
                    
                    <div class="form-group">
                        <label for="sexo">Sexo:</label> <br>
                        <input type="radio" name="sexo" value="Masculino"> Masculino &NonBreakingSpace;
                        <input type="radio" name="sexo" value="Feminino"> Feminino &NonBreakingSpace;
                        <input type="radio" name="sexo" value="Outro"> Outro
                    </div>

                </div>

            </div>
            <br>
        <div class="row">
            <div id="col-md-12">
                <button type="submit" class="btn btn-secondary btn-block w-100">Enviar</button>
            </div>
        </div>
        </fieldset>     
        </form>
    </div>

   
</body>
</html>
